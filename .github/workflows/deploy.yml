name: Deploy to VPS

on: 
  push: 
    branches:
     - master

jobs: 
  deploy: 
    runs-on: ubuntu-latest

    steps:
      - name: repo clone
        uses: actions/checkout@v3
      - name: build docker image
        run: |
          docker build -t tv_pl-app:latest .
      - name: Save Docker image to .tar
        run: |
          docker save tv_pl-app:latest -o tv_pl-app.tar
      - name: Copy image to VPS
        uses: appleboy/scp-action@v0.1.4
        with: 
          host: ${{secrets.VPS_HOST}}
          username: ${{secrets.VPS_USER}}
          key: ${{secrets.VPS_KEY}}
          source: "tv_pl-app.tar"
          target: "/opt"
      - name: Run docker-compose on VPS
        uses: appleboy/ssh-action@v1.0.0
        with: 
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            mkdir -p /opt/tv_pl/back
            docker load < /opt/tv_pl-app.tar
            echo "${{ secrets.ENV_FILE }}" > /opt/tv_pl/back/.env
            echo "${{ secrets.COMPOSE_FILE }}" > /opt/tv_pl/docker-compose.yml
            cd /opt/tv_pl
            docker-compose up -d 
